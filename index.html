<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Surprise üíò</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body{
        font-family:'Poppins',sans-serif;
        }

        input,button{
           font-family:inherit;
           font-size:20px;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e1, #ffc0cb);
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.9);
            box-shadow: inset 10px 10px 10px rgba(0.4,0.4,0.4,0.4);
        }

        input::placeholder{
        color: #555;
        }

        button {
            padding: 12px 28px;
            border-radius: 25px;
            border: none;
            background: #ff8fab;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }

        #error {
            margin-top: 10px;
            color: #ff4d6d;
            font-size: 14px;
        }

        /* Floating hearts üòåüíò */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üîê Private Access üíò</h2>
        <p>This surprise requires VIP love clearance üòå‚ú®</p>

        <input type="password" id="password" placeholder="Enter secret code">
        <button onclick="checkPassword()">Unlock Magic ‚ú®</button>

        <div id="error"></div>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById("password").value;

            if(pass === "pookieis22") {   // üî• CHANGE PASSWORD HERE
                window.location.href = "index2.html";
            } else {
                document.getElementById("error").innerText =
                    "Wrong password üòè Try again";
            }
        }

        /* Floating hearts generator üòåüíò */
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíò";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            heart.style.fontSize = (Math.random() * 10 + 15) + "px";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
